<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <style>

    table,th,td{
      border: 2px solid black;
      border-collapse: collapse;
    }

    td,th{
      padding: 15px;
    }

  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Scott</td>
        <td>Scott@gmail.com</td>
        <td>New York</td>
      </tr>

      <tr>
        <td>Adam</td>
        <td>Adam@gmail.com</td>
        <td>USA</td>
      </tr>

      <tr>
        <td>Tuan</td>
        <td>Tuan@gmail.com</td>
        <td>India</td>
      </tr>
    </tbody>
  </table>
  <br>

  <table>
    <tr>
      <th>Name</th>
      <th colspan="3"> Telephone </th>
    </tr>

    <tr>
      <td>Scott</td>
      <td>123456789</td>
      <td>545424242</td>
      <td>224442242</td>
    </tr>
  </table>
  <br>

  <table>
    <tr>
      <th>Name</th>
      <td> Scott </th>
    </tr>

    <tr>
      <th rowspan="3">Telephone</th>
      <td>123456789</td>
    </tr>
    <tr>
      <td>577757577</td>
    </tr>
    <tr>
      <td>424272772</td>
    </tr>

  </table>
</body>
</html>
